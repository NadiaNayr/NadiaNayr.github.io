<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ooga Booga</title>

    <style>
    /* fonts */
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', serif;
    }
    p {
        font-family: 'Georgia', serif;
    }
    /* GRID */
    .grid {
        display: grid;
        height: 150vh;
        grid:
            'Logo Header' 75px
            'Hero Hero' 450px
            'main main' 1fr
            'foot foot' 200px
            /200px 1fr;
    }

    /* SECTIONS */
    #Logo {
        grid-area: Logo;
        background-color: #a5a5a5;
        text-align: center;
    }

    #Header {
        grid-area: Header;
        background-color: #a5a5a5;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }

    #Hero {
        grid-area: Hero;
        background-image: url('Images/gettysburg.jpg');
        background-size: cover;
        background-position: center;
    }

    #main {
        grid-area: main;
        padding: 20px;
    }

    #foot {
        grid-area: foot;
        background-color: black;
        color: white;
        text-align: center;
    }

    /* HAMBURGER */
    .hamburger {
        font-size: 28px;
        cursor: pointer;
        user-select: none;
    }

    /* SIDEBAR */
    #Sidebar {
        position: fixed;
        top: 0;
        left: -100%;           /* starts hidden */
        width: 250px;
        height: 100vh;
        background-color: #e0e0e0;
        padding: 20px;
        transition: left 0.3s ease;
        z-index: 1000;
    }

    #Sidebar.active {
        left: 0;
    }
    /* SIDEBAR LINKS */
    #Sidebar ul {
      list-style: none;
      padding: 0;
    }

    #Sidebar li {
        margin: 15px 0;
    } 
    #Sidebar a {
    text-decoration: none;
        color: #141414;
        font-size: 18px;
        display: block;
        padding: 10px;
        border-radius: 4px;
    }

    #Sidebar a:hover {
        background-color: #c9a780;
    }

    /* CARD */
    .card {
        max-width: 300px;
        margin: auto;
        text-align: center;
        border-radius: 5px;
        background-color: #c9a780;
    }
    </style>
</head>

<body>

        <li><a href="file:///Users/1019623/Desktop/website/projects/Client/books.html">Books</a></li>
    </ul>
</div>

<div class="grid">
    <div id="Logo">
        <img src="Images/LogoFTH.jpg" style="width:100px; margin-top:10px;">
    </div>

    <div id="Header">
        <h1>For The Historian</h1>
        <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    </div>

    <div id="Hero"></div>

    <div id="main" id="home">
