<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ooga Booga</title>

        <style>
            .grid {
                    display: grid;
                    height: 150vh;
                    grid:
                        'Logo Header' 75px
                        'Hero Hero' 450px
                        'main main' 1fr
                        'foot foot' 200px
                        /200px 1fr;
            }
            #Logo {
                grid-area: Logo;
                background-color: lightgreen;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #0033cc;
            }
            #Header {
                grid-area: Header;
                background-color: lightgreen;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #0033cc;
            }
            #Hero {
                grid-area: Hero;
                background-color: linear-gradient(to left, #ae8625, #f7ef8a, #d2ac47, #edc967);
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 24px;
                        color: #0033cc;
            }
            #main {
                grid-area: main;
                background-color: lightgreen;
                width: 100%;
                height: 100%;
                text-align: left;
                    font-size: 16px;
                        color: rgb(0, 0, 0);
            }
            #foot {
                grid-area: foot;
                background-color: rgb(0, 0, 0);
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #0033cc;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div id="Logo">
                <img src="Images/LogoFTH.jpg" style="width: 100px; height: auto; margin-top: 10px;" alt="Logo">
            </div>
            <div id="Header">
                Ooga Booga Header
            </div>
            <div id="Hero">
                Ooga Booga Hero Section
            </div>
            <div id="main">
                Ooga Booga Main Content
            </div>
            <div id="foot">
                Ooga Booga Footer
            </div>
        </div>
    </body>
</html>
