<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ooga Booga</title>

        <style>
            .grid {
                    display: grid;
                    height: 150vh;
                    grid:
                        'Logo Header' 75px
                        'Hero Hero' 450px
                        'main main' 1fr
                        'foot foot' 200px
                        /200px 1fr;
            }
            #Logo {
                grid-area: Logo;
                background-color: #a5a5a5;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #141414;
            }
            #Header {
                grid-area: Header;
                background-color: #a5a5a5;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #ffffff;
            }
            #Hero {
                grid-area: Hero;
                background-image: url('Images/gettysburg.jpg'); width: 100%; height: auto;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 24px;
                        color: #141414;
            }
            #main {
                grid-area: main;
                background-color: white;
                width: 100%;
                height: 100%;
                text-align: left;
                    font-size: 16px;
                        color: rgb(0, 0, 0);
            }
            #foot {
                grid-area: foot;
                background-color: rgb(0, 0, 0);
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #141414;
            }
            .card {
                max-width: 300px;
                margin: auto;
                text-align: center;
                border-radius: 5px;
                background-color: #C64A2C;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div id="Logo">
                <img src="Images/LogoFTH.jpg" style="width: 100px; height: auto; margin-top: 10px; border-width: 3px; border-color: #ae8625;" alt="Logo">
            </div>
            <div id="Header">
                <h1>For The Historian</h1>
            </div>
            <div id="Hero">
            </div>
            <div id="main">
                <div class="card">
                    <img src="ooga booga" alt="images of books" style="width: 100%"
                    <div class="container">
                        <h4><b>book1</b></h4>
                        <a>
                            <p><button>Purchase here!</button></p>
                        </a>
                    </div>
                </div>
            </div>
            <div id="foot">
                Ooga Booga Footer
            </div>
        </div>
    </body>
</html>
