<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Canvas</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Canvas Practice</h1>

    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // draw a green rectangle
        ctx.fillStyle = "green";
        ctx.fillRect(100, 100, 200, 300);

        // draw a red square
        ctx.fillStyle = "red";
        ctx.fillRect(350, 100, 50, 50);

        // draw a circle
        ctx.beginPath();          // <-- important!
        ctx.arc(50, 50, 100, 0, Math.PI * 2);
        ctx.fill();
    </script>
</body>
</html>
