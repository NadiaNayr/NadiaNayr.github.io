<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src="../js/validate.js"></script>
		<style>
			#container{
				position: relative;
				top: 100px;
				left: 100px;
				width:500px;
				height:300px;
				background-color:LemonChiffon;
			}
			h1{
				position: absolute;
				top:50px;
				left:50px;
				border-radius:20px;
				background-color:blue;

			}
			body{
				background-image: linear-gradient(to bottom, purple, blue)
			}
		</style>
		<title>Position Practice</title>
	</head>
	<body>
		<div id="container">
			<h1>This is a h1</h1>
		</div>

		<p style="background-color:green">this is a p</p>

		<h2 style="background-color:pink">this is a h2</h2>
	</body>
</html>
