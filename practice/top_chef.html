<!DOCTYPE html>

<html lang="en">
	<head>
        <style>
            .grid {
                display: grid;
                height: 150vh;
                grid:
                    'Title Header' 110px
                    'Hero Hero' 300px
                    'menu menu' 1fr
                    'foot foot' 200px
                    /200px 1fr;
            }
            #Title {
                grid-area: Title;
                background-color: #ffffff;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 15px;
                        color: #ce0070;
            }
            #Hero {
                grid-area: Hero;
                background-color: #ff1493;
                width: 100%;
                height: 100%;
                text-align: center;
                    font-size: 24px;
                        color: white;
            }
        </style>

		<title>Ooga Booga Entertainment</title>
	</head>
	<body>
        <div class="grid">
            <div id="Hero"></div>
            <div id="Title">
                <p>Ooga Booga Entertainment</p>
                <img src="TOPCHEFIMAGES/oogabooga.png" alt="Ooga Booga Logo" style="width: 100px; height: auto;">
            </div>
        </div>
	</body>

</html>
