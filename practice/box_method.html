<!DOCTYPE html>
<html lang="en">

<head>
	<title>Box Model Practice</title>
	<script src="../js/validate.js"></script>
	
	<style>
		#first{
			width:100px;
			height:100px;
			background-color:red;
			border:2px solid black;
			margin-left:250px;
			background-clip:content-box;
		}	
		#second{
			width:100px;
			height:100px;
			background-color:blue;
			border:2px solid black;
			margin-left:354px;
			background-clip:content-box;
			padding:100px;
		}
		#third{
			width:100px;
			height:100px;
			background-color:green;
			border:2px solid black;
			background-clip:content-box;
			padding-left:25px;
		}
		#fourth{
			width:100px;
			height:100px;
			background-color:yellow;
			border:2px solid black;
			margin-left:250px;
			background-clip:content-box;
			padding-left:25px;
			padding-right:25px;
			padding-top:50px;
		}
		#fifth{
			width:100px;
			height:100px;
			background-color:purple;
			border:2px solid black;
			margin-left:150px;
			background-clip:content-box;
			padding-bottom:100px;
		}
	</style>
</head>

<body>
	<h1>Here are some boxes</h1>
	
	<div id="first"></div>
	<div id="second"></div> 
	<div id="third"></div> 
	<div id="fourth"></div> 
	<div id="fifth"></div>

	</body>
</html>
